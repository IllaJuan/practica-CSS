<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/consigna13.css">
    <title>Consigna 13</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" name="nombre" id="nombre" minlength="2" maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
        </div>
        <div>
            <label for="edad">Ingrese su edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120" required>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
